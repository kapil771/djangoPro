{% extends 'base.html' %}
{% block content %}
<main>
    <section class="donate-section">
        <div class="section-overlay"></div>
        <div class="container">
            <div class="row">

                <div class="col-lg-8 col-12 mx-auto">
                    <form class="custom-form donate-form" method="post" role="form">
                        {% csrf_token %}
                        <h3 class="mb-4">Marksheet</h3>

                        <div class="row">
                            <div class="col-lg-12 col-12 mt-2">
                                <input type="text" name="subject1" id="subject1" class="form-control" placeholder="Subject 1" required>
                            </div>
                            <div class="col-lg-12 col-12 mt-2">
                                <input type="text" name="subject2" id="subject2" class="form-control" placeholder="Subject 2" required>
                            </div>
                            <div class="col-lg-12 col-12 mt-2">
                                <input type="text" name="subject3" id="subject3" class="form-control" placeholder="Subject 3" required>
                            </div>
                            <div class="col-lg-12 col-12 mt-2">
                                <input type="text" name="subject4" id="subject4" class="form-control" placeholder="Subject 4" required>
                            </div>
                            <div class="col-lg-12 col-12 mt-2">
                                <input type="text" name="subject5" id="subject5" class="form-control" placeholder="Subject 5" required>
                            </div>
                            <div class="col-lg-12 col-12 mt-2">
                                <button type="submit" class="form-control mt-4">Submit</button>
                            </div>

                            {% if total %}
                                Total Marks: {{total}}
                            {% endif %}
                            {% if percentage %}
                                Percentage: {{percentage}}
                            {% endif %}
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
</main>
{% endblock content %}
