{% extends 'base.html' %}
{% block content %}
<main>
    <section class="donate-section">
        <div class="section-overlay"></div>
        <div class="container">
            <div class="row">

                <div class="col-lg-8 col-12 mx-auto">
                    <form class="custom-form donate-form" method="post" role="form">
                        {% csrf_token %}
                        <h3 class="mb-4">Even Or Odd</h3>

                        <div class="row">
                            <div class="col-lg-12 col-12 mt-2">
                                <input type="text" name="number" id="number" class="form-control" placeholder="Enter a number" required>
                            </div>

                            <div class="col-lg-12 col-12 mt-2">
                                <button type="submit" class="form-control mt-4">Submit</button>
                            </div>

                            {% if result %}
                                Output: {{result}}
                            {% endif %}
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
</main>
{% endblock content %}
