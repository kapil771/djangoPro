{% extends 'base.html' %}
{% block content %}
<main>
    <section class="donate-section">
        <div class="section-overlay"></div>
        <div class="container">
            <div class="row">

                <div class="col-lg-8 col-12 mx-auto">
                    <form class="custom-form donate-form" action=" {% url 'submitform' %} " method="post" role="form">
                        {% csrf_token %}
                        <h3 class="mb-4">Add User</h3>

                        <div class="row">
                            <div class="col-lg-12 col-12">
                                <h5 class="mt-1">Personal Info</h5>
                            </div>

                            {{form}}

                            {% comment %} <div class="col-lg-6 col-12 mt-2">
                                <input type="text" value="{{n1}}" name="num1" id="num1" class="form-control" placeholder="First Number" required>
                            </div>

                            <div class="col-lg-6 col-12 mt-2">
                                <input type="text" value="{{n2}}" name="num2" id="num2" class="form-control" placeholder="Second Number" required>
                            </div> {% endcomment %}

                            <div class="col-lg-12 col-12 mt-2">
                                <button type="submit" class="form-control mt-4">Submit</button>
                            </div>

                            <div class="col-lg-6 col-12 mt-2">
                                <label>Output: {{output}}</label>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
</main>
{% endblock content %}
